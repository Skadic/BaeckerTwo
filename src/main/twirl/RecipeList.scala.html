@import moe.skadic.baeckertwo.data.Recipe
@(recipes: Iterable[Recipe])
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Recipes</h1>
        <ul>
            @for((recipe, i) <- recipes.zipWithIndex) {
                <li><a href="/recipe/@i">@recipe.name</a> <a href="/recipe/edit/@i">Edit</a></li>
            }
        </ul>
        <br>
        <button onClick="javascript:window.location.href='/recipe/edit'">Add New Recipe</button>
    </body>
</html>
